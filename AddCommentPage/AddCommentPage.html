<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../basic-resources/reset.css">
    <link rel="stylesheet" href="../basic-resources/basic-styles.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Добавить комментарий</title>
</head>

<body>
    <div class="container">
        <div class="popup">
            <div id="fspboverlay"></div>
            <div id="popup-banner">
                <div class="popup-banner">
                    <img class="popup-image" src="../basic-img/offer-module.jpg" alt="Лучи добра" width="800"
                        height="544">
                    <div class="banner-readme">
                        <div class="banner-readme-item">
                            <a href="../AboutUsPage/AboutUsPage.html"><button class="trail-btn banner-readme-btn">О
                                    нас</button></a>
                        </div>
                        <div class="banner-readme-item">
                            <a href="../RoutesPage/RoutesPage.html"><button
                                    class="trail-btn banner-readme-btn">Маршруты</button></a>
                        </div>
                        <div class="banner-readme-item">
                            <a href="../AllNewsPage/AllNewsPage.html"><button
                                    class="trail-btn banner-readme-btn">Новости</button></a>
                        </div>
                        <div class="banner-readme-item">
                            <a href="../AllReviewsPage/AllReviewsPage.html"><button
                                    class="trail-btn banner-readme-btn">Обзоры</button></a>
                        </div>
                        <div class="banner-readme-item">
                            <a href="../index.html"><button class="trail-btn banner-readme-btn">Главная</button></a>
                        </div>
                        <div class="banner-readme-item">
                            <button class="trail-btn banner-readme-btn" id="CloseBtn">Выход</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <header class="header">
            <div class="logo">
                <img class="logo-img" src="../basic-img/logo.svg" alt="logo">
                <p class="logo-headline">trail.by</p>
            </div>
            <div class="menu">
                <button class="openPopup" onclick="fspboverlay()"><img class="menu-burger" src="../basic-img/menu.svg"
                        alt="menu"></button>
            </div>
        </header>

        <main class="main">
            <form id="commentForm">
                <section class="section rating-routes-section">
                    <div class="routes-block">
                        <p class="routes-headline">
                            Как вы оцените этот обзор?
                        </p>
                        <div class="rating-area">
                            <input type="radio" id="star-5" name="rating" value="5">
                            <label for="star-5" title="Оценка «5»"></label>
                            <input type="radio" id="star-4" name="rating" value="4">
                            <label for="star-4" title="Оценка «4»"></label>
                            <input type="radio" id="star-3" name="rating" value="3">
                            <label for="star-3" title="Оценка «3»"></label>
                            <input type="radio" id="star-2" name="rating" value="2">
                            <label for="star-2" title="Оценка «2»"></label>
                            <input type="radio" id="star-1" name="rating" value="1">
                            <label for="star-1" title="Оценка «1»"></label>
                        </div>
                    </div>
                </section>

                <section class="section add-your-comment-section">
                    <div class="add-your-comment-block">
                        <div class="your-comment">
                            <div class="your-comment-block">
                                <input type="text" class="your-comment-name" min="3" max="10" name="name" placeholder="Ваш никнейм">
                                <input type="email" class="your-comment-email" name="email" placeholder="Ваша почта">
                                <textarea class="your-comment-text" name="text" placeholder="Ваш комментарий..." maxlength="500"
                                    rows="25"></textarea>
                            </div>
                            <div class="add-your-comment-btn-block"><button onclick="getYourComment()"
                                class="trail-btn add-your-comment">Добавить
                                комментарий</button></div>
                        </div>
                    </div>
                </section>
            </form>
            <section class="section offer-section">
                <div class="offer-block">
                    <div class="offer-block-item">
                        <div class="offer-block-item-img">
                            <img src="../basic-img/offer-module.jpg" alt="offer img" class="offer-img">
                        </div>
                        <p class="offer-description"><a href="https://niasvizh.by/">Мир - Несвиж - Дудудки
                            Путешествие всего за 89 р.. Вы сможете забронировать..</a></p>
                    </div>
                    <div class="offer-block-item">
                        <div class="offer-block-item-img">
                            <img src="./img/note-img.jpg" alt="note" class="offer-img">
                        </div>
                    </div>
                    <div class="offer-block-item">
                        <div class="offer-block-item-img">
                            <img src="../basic-img/offer-module.jpg" alt="offer img" class="offer-img">
                        </div>
                        <p class="offer-description"><a href="https://niasvizh.by/">Мир - Несвиж - Дудудки
                            Путешествие всего за 89 р.. Вы сможете забронировать..</a></p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-block">
                <div class="footer-block-item">
                    <a href="https://vk.com/survival24ru"><img src="../basic-img/vk.svg" alt=""
                            class="soc-net-img"></a>
                    <a href="https://vk.com/interestplanet_ru"><img src="../basic-img/whatsapp.svg" alt=""
                            class="soc-net-img"></a>
                    <a href="https://vk.com/public110852637"><img src="../basic-img/facebook.svg" alt=""
                            class="soc-net-img"></a>
                    <a href="https://vk.com/vk.travel"><img src="../basic-img/instagram.svg" alt=""
                            class="soc-net-img"></a>
                    <a href="https://vk.com/traveller1990"><img src="../basic-img/telegram.svg" alt=""
                            class="soc-net-img"></a>
                </div>
                <div class="footer-block-item">
                    <p class="footer-info">2020-2021</p>
                    <p class="footer-info">Web-site support on  Belarussian National Guard</p>
                    <p class="footer-info">trail.by enc.</p>
                </div>
                <div class="footer-block-item">
                    <p class="rights">All rigths reserved(C)</p>
                </div>
            </div>
        </footer>
        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../basic-resources/popup-script.js"></script>
</body>

</html>
